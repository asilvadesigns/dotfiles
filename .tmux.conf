# Resets
# ~unbind default key
unbind C-b
# ~unbind ugly pane splits
unbind '"'
unbind %


# Terminal Settings
# ~set default shell
set -g default-shell /bin/zsh
# ~enable true color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# ~expect utf8


# Set default bind key
set -g prefix C-a
#set -g prefix C-,


# Easily source the config file
bind-key r source-file ~/.tmux.conf


# Windows and Panes
# ~start count at 1
set -g base-index 1
setw -g pane-base-index 1
# ~renumber if I close one
set -g renumber-windows on
# ~easily switch panes
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R
# ~smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# ~easily split panes using | and -
bind | split-window -h
bind - split-window -v
# ~resize using mouse
set -g mouse on
# ~don't rename windows automatically
set -g allow-rename off


# Status bar
# ~variables
# #I - index
# #T - title
# ~left hand stuff
set -g status-left '  î‰­  '
# ~right hand stuff
#set -g status-right '  #T  '
set -g status-right ' '
# ~position on top
set -g status-position top
# ~characters in tab
setw -g window-status-format '  #W  '
setw -g window-status-current-format '  #W  '
# ~general theme
setw -g status-fg "#abb2bf"
setw -g status-bg "#181A1F"
# ~inactive tab theme
setw -g window-status-bg "#181A1F"
# ~active tab theme
setw -g window-status-current-fg "#61afef"
setw -g window-status-current-bg "#181A1F"
